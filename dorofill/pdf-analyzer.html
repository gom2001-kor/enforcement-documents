        function handleFileSelect(event) {

        async function analyzePdf() {

                const arrayBuffer = await selectedFile.arrayBuffer();

                // PDF ë¬¸ì„œ ë¡œë“œ
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, {

                // ê° í˜ì´ì§€ í¬ê¸°

                    result += `<span class="error">ìˆ˜ë™ìœ¼ë¡œ ì¢Œí‘œë¥¼ ì¸¡ì •í•´ì•¼ í•©ë‹ˆë‹¤.</span>\n\n`;
                    result += `<span class="info">ğŸ’¡ Tip: Adobe Acrobatì´ë‚˜ PDF-XChange Editorì—ì„œ\n`;
                    result += `   ë§ˆìš°ìŠ¤ ì¢Œí‘œë¥¼ í™•ì¸í•˜ì—¬ ìˆ˜ë™ìœ¼ë¡œ ì¸¡ì •í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</span>\n\n`;

                    // ìˆ˜ë™ ì¢Œí‘œ ì…ë ¥ ê°€ì´ë“œ ìƒì„±
                    result += `<span class="highlight">========================================</span>\n`;
                    result += `<span class="highlight">PDF_COORDINATES í…œí”Œë¦¿</span>\n`;
                    result += `<span class="highlight">========================================</span>\n\n`;
                    result += generateCoordinatesTemplate(pages);

                } else {

                    // ê° í•„ë“œ ì •ë³´ ì¶œë ¥
                    fields.forEach((field, index) => {
                        const name = field.getName();

                        result += `<span class="info">--- í•„ë“œ ${index + 1} ---</span>\n`;
                        result += `ì´ë¦„: <span class="success">${name}</span>\n`;
                        result += `íƒ€ì…: ${type}\n`;

                        // ìœ„ì ¯(ìœ„ì¹˜ ì •ë³´) ê°€ì ¸ì˜¤ê¸°
                        try {

                            widgets.forEach((widget, wIndex) => {

                        }

                    result += `<span class="highlight">========================================</span>\n\n`;

                // ìƒíƒœ ì—…ë°ì´íŠ¸
                status.className = 'status complete';

            } catch (error) {

        // ì¢Œí‘œ í…œí”Œë¦¿ ìƒì„± (í¼ í•„ë“œ ì—†ëŠ” ê²½ìš°)
        function generateCoordinatesTemplate(pages) {
            let template = `const PDF_COORDINATES = {\n`;

            template += `        reportDatetime: { x: 100, y: 700, size: 11 },\n`;

        // ì¢Œí‘œ ê°ì²´ ìƒì„± (í¼ í•„ë“œ ìˆëŠ” ê²½ìš°)
        function generateCoordinatesObject(fields) {
            let obj = `const PDF_COORDINATES = {\n`;

            fields.forEach((field) => {
                const name = field.getName();
                try {

                    if (widgets.length > 0) {

                    }

                    obj += `    // '${name}': ì¢Œí‘œ ì¶”ì¶œ ë¶ˆê°€\n`;

        }

        // ê²°ê³¼ ë³µì‚¬
        function copyOutput() {
            const output = document.getElementById('output');
            const text = output.textContent;

            navigator.clipboard.writeText(text).then(() => {

            }).catch(err => {

                const range = document.createRange();

        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì§€ì›
        const dropZone = document.querySelector('.file-input-wrapper');

        });
    </script>
